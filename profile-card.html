<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile-card.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card-box">
        <div class="upper-blue"></div>
        <img src="profile-pic.jpg" alt="profile-pic" class="profile-pic">
        <h1 class="name">CodingLab</h1>
        <h3 class="profession">Youtube&Blogger</h3>
        <div class="socials">
            <a href="#"><i class='bx bxl-facebook facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter twitter' ></i></a>
            <a href="#"><i class='bx bxl-instagram instagram' ></i></a>
            <a href="#"><i class='bx bxl-youtube youtube' ></i></a>
        </div>
        <div class="button">
            <button class="subscribe">Subscribe</button>
            <button class="message">Message</button>
        </div>
        <div class="reactions">
            <a href="#"><i class='bx bx-heart heart'> <p>60K</p></i> </a>
            <a href="#"><i class='bx bx-comment comment'> <p>20K</p></i></a>
            <a href="#"><i class='bx bx-share share'> <p>12K</p></i></a>
        </div>
    </div>
</body>
</html>
